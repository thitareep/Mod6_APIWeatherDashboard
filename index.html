<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Dashboard</title>
        <!-- Bootstrap CSS linked -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/CSS/style.css"/>
    </head>

    <body>
        <!-- Header with 'Weather Dashboard' -->
        <header class="container-fluid text-center text-white p-3 rounded-bottom">
            <h1>ðŸŒ¤ Weather Dashboard â˜”</h1>
        </header>

        <div class="container-fluid">
            <!-- Search & History on left side-->
            <div class="row m-2">
                <div class="col-lg-3 bg-light my-3 rounded">
                    <h5 class="text-center m-2 ">Search for a City</h5>
                    <div class="input-group">
                        <!-- Search city -->
                        <input id= "input-city" class="form-control" type="text" placeholder="Enter a city">
                        <div class="input-group-append">
                            <!-- Search button -->
                            <button type="button" id="searchBtn" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <!-- Clear history button/option? -->
                    <button id="clear-hist" class="btn btn-primary m-2" type="button">Clear Search History</button>
                    <!-- Search history -->
                    <h5 class="text-center m-3 ">Search Histroy</h5>
                    <form id="hist"></form>
                </div>
                
                <!-- Selected city information -->
                <div class="col-lg-9">
                    <!-- Current weather conditions -->
                    <div class="row text-center">
                        <div id="current-weather" class="col-lg-11 card m-3 text-white d-none">
                        <h2 class="card-header text-center">Current Weather</h2>
                            <div class="card-body">
                                <h4 id="city-name" class="city-name align-center"></h4>
                                <img id="currentIcon" alt="">
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="wind"></p>
                            </div>
                        </div>
                    </div>
                    <!-- 5-day forecast display-->
                    <div class="row justify-center d-none" id="fiveday">
                        <div class="col-12 text-center">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
                    <!-- 5-day forecast -->
                    <div class="row text-center">
                        <div class="col-md-2 forecast text-white m-3 rounded"></div>
                        <div class="col-md-2 forecast text-white m-3 rounded"></div>
                        <div class="col-md-2 forecast text-white m-3 rounded"></div>
                        <div class="col-md-2 forecast text-white m-3 rounded"></div>
                        <div class="col-md-2 forecast text-white m-3 rounded"></div>
                    </div>
                </div> 
            </div>    
        </div>

        <!-- Bootstrap, Axios, Font Awesome linked -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://kit.fontawesome.com/1d37754851.js" crossorigin="anonymous"></script>
        <script src="assets/JS/script.js"></script>
    </body>

</html>
