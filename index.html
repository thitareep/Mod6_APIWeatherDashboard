<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css"/>
    </head>

    <body>
        <!-- Header with 'Weather Dashboard' -->
        <header class="container-fluid text-center text-white p-3">
            <h1>Weather Dashboard</h1>
        </header>

        <div class="container-fuid">
            <!-- Search & History on left side-->
            <div class="row">
                <div class="col-lg-3 m-3">
                    <h5 class="text-center m-2">Search for a City</h5>
                    <div class="input-group">
                        <input id= "searchCity" class="form-control" type="text" placeholder="Enter a city">
                        <div class="input-group-append">
                            <button type="button" id="searchBtn" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <!-- Clear history button/option? -->
                    <button class="btn btn-primary m-2" type="button" id="clearHistory">Clear History</button>
                    <form id="history"></form>
                    <!-- Search history -->
                </div>
                
                <!-- Selected city information -->
                <div class="col-lg-9">
                    <!-- Current weather conditions -->
                    <div class="row text-center">
                        <div id="current-weather" class="col-lg-11 card m-2 d-none">
                        <h2 class="card-header text-center">Current Weather</h2>
                            <div class="card-body">
                                <h4 id="city-Name align-middle"></h4>
                                <img id="currentIcon" alt="">
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="windspeed"></p>
                            </div>
                        </div>
                    </div>
                    <!-- 5-day forecast -->
                    <div class="row">
                        <div class="12">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">1</div>
                        <div class="col-md-2">2</div>
                        <div class="col-md-2">3</div>
                        <div class="col-md-2">4</div>
                        <div class="col-md-2">5</div>
                    </div>
                </div> 
                
            </div>
            
                
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://kit.fontawesome.com/1d37754851.js" crossorigin="anonymous"></script>
        <script src="assets/script.js"></script>
    </body>

</html>
